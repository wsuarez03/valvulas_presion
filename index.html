<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificar Presiones</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    /* Estilo general del body */
    body { 
      font-family: sans-serif; 
      padding: 20px; 
      max-width: 450px; 
      margin: auto; 
      background-color: #f9f9f9; /* Fondo suave */
      color: #333; /* Color de texto oscuro */
    }
  
    /* Estilo de los inputs y botones */
    input, select, button { 
      display: block; 
      width: 100%; 
      padding: 12px; 
      margin: 10px 0; 
      border-radius: 6px; 
      border: 1px solid #ccc; 
      font-size: 16px; 
      box-sizing: border-box; 
      background-color: #fff; /* Fondo blanco */
    }
  
    /* Colores de botones para una mejor experiencia */
    button {
      background-color: #4CAF50; /* Verde para botones */
      color: white;
      border: none;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #45a049; /* Sombra m√°s oscura al pasar el rat√≥n */
    }
  
    /* Estilo del resultado */
    #resultado { 
      font-weight: bold; 
      font-size: 1.2em; 
      margin-top: 20px; 
      color: #333;
    }
  
    /* Espaciado entre los elementos */
    input, select, button {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Presiones (PSI)</h1>
  <input type="text" id="Tag" placeholder="Tag/Serial">
  <input type="number" id="set" placeholder="Set de presi√≥n v√°lvula">
    <label for="sel_val"></label>
  <select id="sel_val">
    <option value="Secci√≥n v√°lvula" disabled selected>Secci√≥n v√°lvula</option>
    <option value="Sec. I">Sec. I</option>
    <option value="Sec. VIII">Sec. VIII</option>
  </select>
  <input type="number" id="p1" placeholder="Escape 1 (PSI)">
  <input type="number" id="p2" placeholder="Escape 2 (PSI)">
  <input type="number" id="p3" placeholder="Escape 3 (PSI)">
  <input type="number" id="p4" placeholder="Escape 4 (PSI)">
  <button onclick="validar()">‚úÖ Verificar</button>
  <button onclick="enviarCorreo()">üì§ Enviar pruebas aprobadas</button>
  <div id="resultado"></div>
  <div id="limite"></div>  
  <div id="limiteSuperior"></div>
  <div id="limiteInferior"></div>


  <!-- EmailJS v4 -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Inicializar EmailJS con tu clave p√∫blica real
    (function () {
      emailjs.init("tlcM6igKsBWhU-7x1", // <-- reemplaza esto con la real
      );
    })();

    function validar() {
      const tag = document.getElementById("Tag").value;
      const set = parseFloat(document.getElementById("set").value);
      const sel_val = document.getElementById("sel_val").value;;
      const p1 = parseFloat(document.getElementById("p1").value);
      const p2 = parseFloat(document.getElementById("p2").value);
      const p3 = parseFloat(document.getElementById("p3").value);
      const p4 = parseFloat(document.getElementById("p4").value);

      if ([tag].some(isNaN)) {
        document.getElementById("resultado").innerText = "‚ö†Ô∏è Falta Tag/Serial.";
        return;
      }
      if ([set].some(isNaN)) {
        document.getElementById("resultado").innerText = "‚ö†Ô∏è Falta set de presi√≥n v√°lvula.";
        return;
      }
      if (sel_val === "Secci√≥n v√°lvula") {
        document.getElementById("resultado").innerText = "‚ö†Ô∏è Debes seleccionar la secci√≥n de la v√°lvula.";
         return;
      }
      if ([p1, p2, p3, p4].some(isNaN)) {
        document.getElementById("resultado").innerText = "‚ö†Ô∏è Faltan presiones.";
        return;
      }

      const promedio = (p1 + p2 + p3 + p4) / 4;
      let limite = 0;
      let limiteInferior = 0;
      let limiteSuperior = 0;



      if (promedio > 50) {
      limite = promedio * 0.01;
      } else {
        limite = 0.5;
      }

      limiteSuperior = promedio + limite;
      limiteInferior = promedio - limite;
      
        // Mostrar en pantalla
      document.getElementById("limite").innerText = `üìè L√≠mite: ${limite.toFixed(2)} PSI`;
      document.getElementById("limiteInferior").innerText = `üîΩ L√≠mite Inferior: ${limiteInferior.toFixed(2)} PSI`;
      document.getElementById("limiteSuperior").innerText = `üîº L√≠mite Superior: ${limiteSuperior.toFixed(2)} PSI`;

      const aprobado = p1 >= limiteInferior && p1 <= limiteSuperior && p2 >= limiteInferior && p2 <= limiteSuperior && p3 >= limiteInferior && p3 <= limiteSuperior && p4 >= limiteInferior && p4 <= limiteSuperior;
      const resultado = aprobado ? "‚úÖ Aprobado" : "‚ùå Repite";
      document.getElementById("resultado").innerText = `${resultado} | Promedio: ${promedio.toFixed(2)} PSI`;

      if (aprobado) {
        const prueba = {
        Tag: tag,
        set: set,
        seccion: sel_val,
        presiones: [p1, p2, p3, p4],
        promedio: promedio,
        fecha: new Date().toLocaleString()
      };

        let aprobadas = JSON.parse(localStorage.getItem("pruebasAprobadas")) || [];
        aprobadas.push(prueba);
        localStorage.setItem("pruebasAprobadas", JSON.stringify(aprobadas));

        // Limpiar los inputs
        document.getElementById("p1").value = "";
        document.getElementById("p2").value = "";
        document.getElementById("p3").value = "";
        document.getElementById("p4").value = "";
      }
    }

    function enviarCorreo() {
      const pruebas = JSON.parse(localStorage.getItem("pruebasAprobadas")) || [];

      if (pruebas.length === 0) {
        alert("No hay pruebas aprobadas para enviar.");
        return;
      }

      const contenido = pruebas.map((p, i) => {
        return `#${i + 1} - ${p.fecha}
        Tag: ${p.tag}
        Set de presi√≥n: ${p.set} PSI
        Secci√≥n: ${p.seccion}
        Presiones: ${p.presiones.join(", ")}
        Promedio: ${p.promedio.toFixed(2)} PSI`;
        }).join("\n----------------\n");

      const params = {
        to_name: "Valser",
        to_email: "tecnicodeservicios@valserindustriales.com",
        message: contenido
      };

      emailjs.send("service_vp5zw8m", "template_6v8y173", params)
        .then(() => {
          alert("üì§ Correo enviado con √©xito ‚úÖ");
          localStorage.removeItem("pruebasAprobadas");
        })
        .catch((error) => {
          console.error("Error al enviar:", error);
          alert("‚ùå Error al enviar el correo.");
        });
    }

    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("SW registrado correctamente"))
        .catch((e) => console.error("SW fall√≥", e));
    }
  </script>
</body>
</html>
